<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tellus - Mod Updates</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: #fff;
            background-color: #000;
            overflow-x: hidden;
            cursor: none;
        }

        /* ‚îÄ‚îÄ Custom Cursor ‚îÄ‚îÄ */
        .cursor {
            width: 20px;
            height: 20px;
            border: 2px solid #4CAF50;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: all 0.1s ease;
            transform: translate(-50%, -50%);
            mix-blend-mode: difference;
        }

        .cursor-follower {
            width: 40px;
            height: 40px;
            border: 1px solid rgba(76, 175, 80, 0.3);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9998;
            transition: all 0.15s ease;
            transform: translate(-50%, -50%);
        }

        .cursor.active {
            transform: translate(-50%, -50%) scale(0.5);
            background: #4CAF50;
        }

        /* ‚îÄ‚îÄ Particle Canvas ‚îÄ‚îÄ */
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        /* ‚îÄ‚îÄ Navigation ‚îÄ‚îÄ */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            padding: 25px 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(20px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        nav.scrolled {
            background: rgba(0, 0, 0, 0.95);
            padding: 20px 80px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            transition: all 0.3s ease;
        }

        .logo-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .logo:hover .logo-icon {
            transform: rotate(360deg);
        }

        .logo-text {
            font-size: 1.8rem;
            font-weight: 900;
            background: linear-gradient(135deg, #fff 0%, #4CAF50 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
        }

        .nav-links {
            display: flex;
            gap: 50px;
        }

        nav a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-weight: 600;
            position: relative;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            letter-spacing: 0.5px;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #4CAF50, transparent);
            transition: width 0.4s ease;
        }

        nav a:hover { color: #fff; }
        nav a:hover::after { width: 100%; }

        /* ‚îÄ‚îÄ Page Hero ‚îÄ‚îÄ */
        .page-hero {
            padding-top: 160px;
            padding-bottom: 80px;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .page-hero h1 {
            font-size: 5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #fff 0%, #4CAF50 50%, #45a049 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -3px;
            margin-bottom: 20px;
            animation: fadeInUp 1s cubic-bezier(0.4, 0, 0.2, 1) both;
        }

        .page-hero p {
            font-size: 1.3rem;
            font-weight: 300;
            opacity: 0.75;
            animation: fadeInUp 1s 0.2s cubic-bezier(0.4, 0, 0.2, 1) both;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        /* ‚îÄ‚îÄ Auth Bar ‚îÄ‚îÄ */
        .auth-bar {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-top: 30px;
            animation: fadeInUp 1s 0.35s cubic-bezier(0.4, 0, 0.2, 1) both;
            position: relative;
            z-index: 2;
        }

        .btn {
            padding: 14px 32px;
            border-radius: 50px;
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: 0.95rem;
            cursor: pointer;
            border: none;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: #fff;
            box-shadow: 0 10px 30px rgba(76, 175, 80, 0.35);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 50px rgba(76, 175, 80, 0.55);
        }

        .btn-outline {
            background: transparent;
            color: #fff;
            border: 2px solid rgba(76, 175, 80, 0.5);
        }

        .btn-outline:hover {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
            transform: translateY(-3px);
        }

        /* ‚îÄ‚îÄ Admin Panel ‚îÄ‚îÄ */
        #adminPanel {
            display: none;
            max-width: 800px;
            margin: 60px auto 0;
            padding: 0 40px;
            position: relative;
            z-index: 2;
            animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) both;
        }

        .admin-card {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.08) 0%, rgba(76, 175, 80, 0.03) 100%);
            border: 1px solid rgba(76, 175, 80, 0.25);
            border-radius: 24px;
            padding: 40px;
        }

        .admin-card h3 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #4CAF50;
            margin-bottom: 20px;
            letter-spacing: -0.5px;
        }

        .admin-card textarea {
            width: 100%;
            height: 120px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            padding: 16px;
            color: #fff;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            resize: vertical;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .admin-card textarea:focus {
            border-color: rgba(76, 175, 80, 0.5);
        }

        .admin-card textarea::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .admin-card .btn {
            margin-top: 16px;
        }

        /* ‚îÄ‚îÄ Updates Feed ‚îÄ‚îÄ */
        .updates-section {
            max-width: 800px;
            margin: 60px auto 120px;
            padding: 0 40px;
            position: relative;
            z-index: 2;
        }

        .updates-section h2 {
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(135deg, #fff 0%, #4CAF50 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -2px;
            margin-bottom: 10px;
            display: inline-block;
            position: relative;
        }

        .updates-section h2::after {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 0;
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #4CAF50, transparent);
            border-radius: 2px;
        }

        .updates-divider {
            height: 1px;
            background: linear-gradient(90deg, rgba(76,175,80,0.3), transparent);
            margin: 40px 0;
        }

        /* Individual post card */
        .post {
            background: linear-gradient(135deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.01) 100%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 32px 36px;
            margin-bottom: 24px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px);
            animation: postIn 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        /* Stagger posts via nth-child delay */
        .post:nth-child(1)  { animation-delay: 0.05s; }
        .post:nth-child(2)  { animation-delay: 0.12s; }
        .post:nth-child(3)  { animation-delay: 0.19s; }
        .post:nth-child(4)  { animation-delay: 0.26s; }
        .post:nth-child(5)  { animation-delay: 0.33s; }
        .post:nth-child(6)  { animation-delay: 0.40s; }
        .post:nth-child(7)  { animation-delay: 0.47s; }
        .post:nth-child(8)  { animation-delay: 0.54s; }

        @keyframes postIn {
            to { opacity: 1; transform: translateY(0); }
        }

        /* Left accent bar */
        .post::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background: linear-gradient(180deg, #4CAF50, transparent);
            border-radius: 3px 0 0 3px;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .post:hover::before { opacity: 1; }

        .post:hover {
            background: linear-gradient(135deg, rgba(76,175,80,0.08) 0%, rgba(76,175,80,0.03) 100%);
            border-color: rgba(76, 175, 80, 0.3);
            transform: translateX(6px);
            box-shadow: 0 10px 40px rgba(76, 175, 80, 0.1);
        }

        .post-meta {
            font-size: 0.8rem;
            font-weight: 600;
            color: #4CAF50;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 12px;
            opacity: 0.8;
        }

        .post-content {
            font-size: 1.05rem;
            line-height: 1.9;
            opacity: 0.85;
            font-weight: 300;
            white-space: pre-wrap;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            opacity: 0.4;
        }

        .empty-state p {
            font-size: 1.1rem;
            font-weight: 300;
        }

        /* ‚îÄ‚îÄ Divider between hero and content ‚îÄ‚îÄ */
        .section-divider {
            position: relative;
            z-index: 2;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(76,175,80,0.3), transparent);
            margin: 0 80px;
        }

        /* ‚îÄ‚îÄ Footer ‚îÄ‚îÄ */
        footer {
            padding: 60px 80px;
            background: #000;
            color: rgba(255, 255, 255, 0.4);
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            z-index: 2;
            font-size: 0.9rem;
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #4CAF50, transparent);
        }

        /* ‚îÄ‚îÄ Scroll fade-in ‚îÄ‚îÄ */
        .fade-in {
            opacity: 0;
            transform: translateY(40px);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* ‚îÄ‚îÄ Mobile ‚îÄ‚îÄ */
        @media (max-width: 768px) {
            body { cursor: auto; }
            .cursor, .cursor-follower { display: none; }

            nav {
                padding: 20px;
                flex-direction: column;
                gap: 20px;
            }

            .nav-links { gap: 20px; }

            .page-hero h1 {
                font-size: 3rem;
                letter-spacing: -2px;
            }

            .updates-section,
            #adminPanel {
                padding: 0 20px;
            }

            .section-divider { margin: 0 20px; }
            footer { padding: 60px 20px; }
        }
    </style>
</head>
<body>

    <!-- Custom cursor (matches index.html) -->
    <div class="cursor"></div>
    <div class="cursor-follower"></div>
    <canvas id="particles"></canvas>

    <!-- Navigation -->

        <a class="logo" href="index.html">
            <div class="logo-icon">
                <img src="tellus_logo.png" alt="Tellus Logo">

        </div>
    </nav>

    <!-- Page Hero -->
    <div class="page-hero">

    </div>

    <div class="auth-bar">

    <!-- Firebase config & logic (external files, unchanged) -->
    <script src="firebase-config.js"></script>
    <script src="updates.js"></script>

    <script>
        /* ‚îÄ‚îÄ Custom Cursor ‚îÄ‚îÄ */
        const cursor = document.querySelector('.cursor');
        const follower = document.querySelector('.cursor-follower');
        let mouseX = 0, mouseY = 0, followerX = 0, followerY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            cursor.style.left = mouseX + 'px';
            cursor.style.top  = mouseY + 'px';
        });

        (function animateFollower() {
            followerX += (mouseX - followerX) * 0.1;
            followerY += (mouseY - followerY) * 0.1;
            follower.style.left = followerX + 'px';
            follower.style.top  = followerY + 'px';
            requestAnimationFrame(animateFollower);
        })();

        document.addEventListener('mousedown', () => cursor.classList.add('active'));
        document.addEventListener('mouseup',   () => cursor.classList.remove('active'));

        /* ‚îÄ‚îÄ Particle System ‚îÄ‚îÄ */
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        canvas.width  = window.innerWidth;
        canvas.height = window.innerHeight;

        const particleCount = 80;
        const particles = [];

        class Particle {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size   = Math.random() * 2 + 0.5;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
                this.opacity = Math.random() * 0.5 + 0.2;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x > canvas.width)  this.x = 0;
                if (this.x < 0)             this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0)             this.y = canvas.height;

                // Repel from cursor
                const dx = mouseX - this.x;
                const dy = mouseY - this.y;
                const dist = Math.sqrt(dx*dx + dy*dy);
                if (dist < 150) {
                    const force = (150 - dist) / 150;
                    this.x -= dx * force * 0.03;
                    this.y -= dy * force * 0.03;
                }
            }
            draw() {
                ctx.fillStyle = `rgba(76, 175, 80, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        for (let i = 0; i < particleCount; i++) particles.push(new Particle());

        function connectParticles() {
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    if (dist < 120) {
                        ctx.strokeStyle = `rgba(76, 175, 80, ${0.15 * (1 - dist / 120)})`;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
        }

        (function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            connectParticles();
            requestAnimationFrame(animate);
        })();

        window.addEventListener('resize', () => {
            canvas.width  = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        /* ‚îÄ‚îÄ Navbar scroll effect ‚îÄ‚îÄ */
        const navbar = document.getElementById('navbar');
        window.addEventListener('scroll', () => {
            navbar.classList.toggle('scrolled', window.scrollY > 100);
        });

        /* ‚îÄ‚îÄ Scroll fade-in ‚îÄ‚îÄ */
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(e => { if (e.isIntersecting) e.target.classList.add('visible'); });
        }, { threshold: 0.1, rootMargin: '0px 0px -80px 0px' });

        document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));
    </script>
</body>
